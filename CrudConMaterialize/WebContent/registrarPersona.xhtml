<!DOCTYPE html>
<ui:composition lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/plantilla.xhtml"> 
   
   
<ui:param name="tituloPagina" value="PAGINA REGISTRO USUARIO" />
	
		<ui:define name="contenido">
				
			<h5>#{usuarioBean.mensaje}</h5>
	<form class="col s12"  jsf:id="formulario">
		<section>
			

		<div class="container">	
 		  <div class="row">


		      <div class="col s12">
		
		        <div class="card-panel ">
		        	<h4>Registrar Persona</h4>

				          <div class="row">
				          	<div class="input-field col m3 offset-m9">
				              <input jsf:id="txtDoc" id="documento" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.documento}"/>
					          <label for="documento">Documento</label>
					        </div>	

					        <div class="input-field col m6">
					          <input jsf:id="txtNomb" id="nombre" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.nombre}"/>
					          <label for="nombre">Nombre</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtApellido" id="apellido" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.apellido}"/>
					          <label for="apellido">Apellido</label>
					        </div>	

					        <div class="input-field col m6">
					          <input jsf:id="txtProfesion" id="profesion" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.profesion}"/>
					          <label for="profesion">Profesion</label>
					        </div>	
					        <div class="input-field col m6">
					          <input jsf:id="txtSalario" id="salario" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.salario}"/>
					          <label for="salario">Salario</label>
					        </div>	

					        <div class="input-field col m6">
					          <input jsf:id="txtEdad" id="edad" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.edad}"/>
					          <label for="edad">Edad</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtSexo" id="sexo" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.sexo}"/>
					          <label for="sexo">Sexo</label>
					        </div>
					        
					        <div class="input-field col m6">
					          <input jsf:id="txtPass" id="pass" type="text" class="validate" jsf:value="#{usuarioBean.miPersonaVo.pass}"/>
					          <label for="pass">Password</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtConfirmaPass" id="confirmaPass" type="text" class="validate" jsf:value="#{usuarioBean.pass}"/>
					          <label for="confirmaPass">Confirmar Password</label>
					        </div>

							<div class="col m2 offset-m10">
					          	<h:commandButton class="btn btn-default " action="#{usuarioBean.registrarUsuario()}" value="Registrar" />
					        </div>
					    </div>
		        </div>
		 
		      </div>
		    </div>
		</div>
		
		</section>
		</form>
				
		
		
		</ui:define>
   
</ui:composition>
