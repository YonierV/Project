<!DOCTYPE html>
<ui:composition lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/plantilla.xhtml"> 
   
   
<ui:param name="tituloPagina" value="PAGINA REGISTRO PRODUCTO" />
	
		<ui:define name="contenido">
				
			<h5>#{productoBean.mensaje}</h5>
	<form class="col s12"  jsf:id="formulario">
		<section>
			

		<div class="container">	
 		  <div class="row">


		      <div class="col s12">
		
		        <div class="card-panel ">
		        	<h4>Registrar Producto</h4>

				          <div class="row">
				          	<div class="input-field col m3 offset-m9">
				              <input jsf:id="txtID" id="id" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.ID}"/>
					          <label for="id">ID</label>
					        </div>	

					        <div class="input-field col m6">
					          <input jsf:id="txtNomb" id="nombre" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.nombre}"/>
					          <label for="nombre">Nombre</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtDescripcion" id="descripcion" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.descripcion}"/>
					          <label for="descripcion">descripcion</label>
					        </div>	
					        <div>
					         	<h:selectOneMenu class="browser-default" value="#{productoBean.miProductoVo.tipo}" style="width: 400px;">
					         		<f:selectItem itemLabel="Tipo" itemValue=""/>
									<f:selectItem itemLabel="Tipo A" itemValue="a"/>
									<f:selectItem itemLabel="Tipo B" itemValue="b"/>
									<f:selectItem itemLabel="Tipo C" itemValue="c"/>
								</h:selectOneMenu>
									</div>
					        <div class="input-field col m6">
					          <input jsf:id="txtPrecio" id="precio" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.precio}"/>
					          <label for="precio">precio</label>
					        </div>	

							<div class="input-field col m8">
					          	<h:commandButton class="btn btn-default " action="#{productoBean.registrarProducto()}" value="Registrar" />
					        </div>
					    </div>
		        </div>
		 
		      </div>
		    </div>
		</div>
		
		</section>
		</form>
		<script type="text/javascript" src="resources/js/materialize.min.js"></script>
		
		</ui:define>
   
</ui:composition>
