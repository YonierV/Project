<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
	<head jsf:id="head">
		<meta charset="utf-8" />
		<title>Consulta</title>
		<link rel="stylesheet" href="resources/css/materialize.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
	</head>

	<body>
		<header>
			 <nav>
			    <div class="nav-wrapper #4caf50 green">
			      <a href="#!" class="brand-logo">Consulta</a>
			      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			      <ul class="right hide-on-med-and-down">
			   
			       	<li><a href="IndexRegistrarProducto.jsf">Registrar Producto</a></li>
			        <li><a href="consultarProducto.jsf">Consultar Producto</a></li>
			        <li><a href="consulta_general.jsf">Consultar General</a></li>
			     
			      </ul>
			      <ul class="side-nav" id="mobile-demo">
			   
			       	<li><a href="IndexRegistrarProducto.jsf">Registrar Producto</a></li>
			        <li><a href="consultarProducto.jsf">Consultar Producto</a></li>
			        <li><a href="consulta_general.jsf">Consultar General</a></li>
			     
			      </ul>
			    </div>
			  </nav>
		</header>
		<br/>

<main>
	<h5>#{productoBean.mensaje}</h5>
	<form class="col s12"  jsf:id="formulario">
		<section>
			

		<div class="container">	
 		  <div class="row">


		      <div class="col s12">
		
		        <div class="card-panel ">
		        	<h4>Registro de Producto</h4>

				          <div class="row">
				          
				            <div class="row col m6 offset-m7">
				          
				          	<div class="input-field col m6">
				              <input jsf:id="txtDoc" id="documento" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.ID}"/>
					          <label for="documento">ID</label>
				         
					        </div>			        
						<div class="col m2 m6">
							<h:commandButton class="btn btn-default " action="#{productoBean.consultarProducto()}" value="Consultar" />
					     </div>
					     </div>
					        <div class="input-field col m6">
					          <input jsf:id="txtNomb" id="nombre" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.nombre}"/>
					          <label for="nombre">Nombre</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtApellido" id="apellido" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.descripcion}"/>
					          <label for="apellido">Descripcion</label>
					        </div>	

					      <div >
					         	<h:selectOneMenu class="browser-default" value="#{productoBean.miProductoVo.tipo}" style="width: 400px;">
					         		<f:selectItem itemLabel="Tipo" itemValue=""/>
									<f:selectItem itemLabel="Tipo A" itemValue="a"/>
									<f:selectItem itemLabel="Tipo B" itemValue="b"/>
									<f:selectItem itemLabel="Tipo C" itemValue="c"/>
								</h:selectOneMenu>
									</div>
					        
					        
					        
					        
					        <div class="input-field col m6">
					          <input jsf:id="txtSalario" id="salario" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.precio}"/>
					          <label for="salario">Precio</label>
					        </div>	
					        
					        <div class="input-field col m6">
					          	<h:commandButton class="btn btn-default " action="#{productoBean.actualizarProducto()}" value="Actualizar" />
					        </div>
					        
					        
					        <div class="input-field col m8">
					          	<h:commandButton class="btn btn-default " action="#{productoBean.eliminarProducto()}" value="Eliminar" />
					        </div>
							
					    </div>
		        </div>
		 
		      </div>
		    </div>
		</div>
		
		</section>
		</form>
</main>
	 <footer class="page-footer #4caf50 green">
            <div class="container">
            	Â© 2018 Copyright Text
            </div>
        </footer>


		<script src="resources/js/jquery.js"></script>
		<script src="resources/js/materialize.min.js"></script>
		<script>
			$(document).ready(function(){
				  $(".button-collapse").sideNav();
				   $('.modal').modal();
			})

		</script>
	</body>
<style>
	  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

	.perfil{
		width: 90%;
	}

</style>
